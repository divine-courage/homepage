	<script type="text/javascript">
		
		function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	function readInt(){
			return +document.getElementById("letters").value;
		}

	function write(text){
			document.getElementById("info3").innerHTML = "Ваш пароль: " + text;
		}

	function getPass() {
		var letters = "qwertyuiopasdfghjklzxcvbnm1234567890QWERTYUIOPASDFGHJKLZXCVBNM".split('');
		var text = "";
		var length = readInt();
		for(var i = 0; i < length; i++){
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}

		write(text);
	}

		
	</script>
