<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Личный сайт студента GeekBrains</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		

		var answer = parseInt(Math.random() * 100);
		
		function readInt(id){
			return +document.getElementById(id).value;
		}

		function write(text){
			document.getElementById("info2").innerHTML = text;
		}

		function hide(id){
			document.getElementById(id).style.display = "none";
		}

		function show(id) {
			document.getElementById(id).style.display = "block";
		}

		function guess(){

			var userAnswer = readInt("userAnswer");
			if(userAnswer == answer) {
				write("<b>Поздравляю, вы угадали!<br>Первый игрок победил</b>");
				hide("button");
				hide("button2");
				hide("userAnswer");
				hide("userAnswer2");
			}else if (userAnswer > answer) {
				write("Вы ввели слишком большое число<br>Ходит второй игрок. Введите число от 1 до 100");
				hide("button");
				show("button2");
	
			} else if (userAnswer < answer) {
				write("Вы ввели слишком маленькое число<br>Ходит второй игрок. Введите число от 1 до 100");
				hide("button");
				show("button2");
			}

		}

		function guess2(){

			var userAnswer2 = readInt("userAnswer2");
			if(userAnswer2 == answer) {
				write("<b>Поздравляю, вы угадали!<br>Второй игрок победил</b>");
				hide("button");
				hide("button2");
				hide("userAnswer");
				hide("userAnswer2");
			}else if (userAnswer2 > answer) {
				write("Вы ввели слишком большое число<br>Ходит первый игрок. Введите число от 1 до 100");
				hide("button2");
				show("button");
	
			} else if (userAnswer2 < answer) {
				write("Вы ввели слишком маленькое число<br>Ходит первый игрок. Введите число от 1 до 100");
				hide("button2");
				show("button");
			}

		}
		
	</script>
</head>
<body >

	<div class="header">
		<a href="index.html">Главная</a> /
		<a href="puzzle.html">Загадки</a> /
		<a href="guess.html">Угадайка</a> /
		<a class="selected" href="#">Угадайка мультиплеер</a> /
		<a href="password.html">Генератор паролей</a>
	</div>

<div class="content">	
<div class="contentWrap">
	<div class="content">
		<div class="center">

			<h1>Угадай число для двух человек</h1>

				
				<div class ="box">
					<p id="info2">Ходит первый игрок. Угадайте число от 0 до 100</p>
					<table class="multi">
						<tr>
							<td>
								<input type="text" id="userAnswer">	
								<a href="#" onClick="guess();" id="button">Угадать</a>
							</td>	
							<td>
								<input type="text" id="userAnswer2">
								<a href="#" onClick="guess2();" id="button2">Угадать</a>
							</td>
						</tr>
					</table>

				</div>

		</div>
	</div>		
</div>
